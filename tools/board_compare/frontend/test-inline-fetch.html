<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScript Inline Fetch Test</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f5f5f5;
        }
        pre {
            background: white;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
    
    <script type="mpy-config">
    {
        "packages": []
    }
    </script>
</head>
<body>
    <h1>PyScript Inline Fetch Test</h1>
    <pre id="output">Loading...</pre>
    
    <script type="mpy">
        from pyscript import document, fetch
        import sys
        
        output = document.getElementById("output")
        
        async def main():
            try:
                output.innerText = "✓ PyScript initialized\n"
                
                # Test 1: Import standard library
                try:
                    import json
                    output.innerText += "\n✓ json imported\n"
                except Exception as e:
                    output.innerText += f"\n✗ json import failed: {e}\n"
                
                # Test 2: Fetch board_utils.py directly
                try:
                    output.innerText += "\nFetching board_utils.py...\n"
                    response = await fetch("board_utils.py")
                    if response.ok:
                        content = await response.text()
                        output.innerText += f"✓ Fetched {len(content)} bytes\n"
                        
                        # Execute the content
                        exec(content)
                        output.innerText += "✓ board_utils.py executed\n"
                        
                        # Now try to call a function that should be in the module
                        result = format_board_name("esp32", "generic")
                        output.innerText += f"✓ format_board_name('esp32', 'generic') = '{result}'\n"
                        
                    else:
                        output.innerText += f"✗ Fetch failed: {response.status}\n"
                        
                except Exception as e:
                    output.innerText += f"✗ Fetch/exec failed: {e}\n"
                    import traceback
                    output.innerText += f"{traceback.format_exc()}\n"
                
                output.innerText += "\n✓ Test completed"
                
            except Exception as e:
                output.innerText += f"\n✗ Error: {e}\n"
                import traceback
                output.innerText += f"{traceback.format_exc()}"
        
        import asyncio
        asyncio.create_task(main())
    </script>
    
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
</body>
</html>
